name: Daily Repo Stats to gh-pages

on:
  schedule:
    - cron: '0 2 * * *'  # UTC 2:00 = Beijing 10:00
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    permissions:
      contents: write

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install octokit

      - name: Run stats script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: node scripts/update-stats.js

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Ensure file exists (in case first run)
          [ -f stats.json ] || echo "{}" > stats.json
          
          git add stats.json
          git commit -m "chore: update daily stats on $(date +%Y-%m-%d)" || echo "No changes"
          git push origin gh-pages
