name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Check Docker availability
      run: |
        echo "=== Checking Docker installation ==="
        docker --version
        docker info
        echo ""
        echo "=== Checking Docker daemon status ==="
        systemctl status docker --no-pager || true

    - name: Test Docker pull
      run: |
        echo "=== Attempting to pull python:3.11 image ==="
        docker pull python:3.11
        echo ""
        echo "=== Verifying pulled image ==="
        docker images | grep python
        echo ""
        echo "=== Testing python:3.11 container ==="
        docker run --rm python:3.11 python --version

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv

    - name: Set up project (install dependencies without building)
      run: |
        uv sync --all-extras --group test


    - name: Run fast tests
      run: |
        mkdir -p data/logs
        echo "üöÄ Running fast tests..."
        uv run pytest -n 4 -m "not need_ray and not need_admin" --reruns 1

    - name: Run tests need ray
      if: success()
      run: |
        echo "‚ö° Running ray tests..."
        uv run pytest -m "need_ray" --reruns 1

    - name: Run tests need admin
      if: success()
      run: |
        echo "üîê Running admin tests..."
        uv run pytest -n 4 -m "need_admin" --reruns 1